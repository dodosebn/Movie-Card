<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="search-cont">
      <div class="search">
        <form action="">
          <input
            type="text"
            id="search-input"
            placeholder="Search Movie"
            required />
          <input
            type="submit"
            value="Search"
            id="search-button" />
        </form>
      </div>
    </div>

    <div class="container">
      <div class="page-container">
        <div class="page-content">
          <div class="image-cont">
            <div class="image-content">
              <img
                src=""
                alt=""
                class="image" />
            </div>
          </div>
          <div class="about-movie-cont">
            <div class="about-movie">
              <div class="movie-name"></div>
              <div class="movie-year"></div>
              <div class="movie-actors"></div>
              <div class="movie-Genre"></div>
              <div class="movie-about"></div>
              <div class="movie-type"></div>
              <div class="movie-writer"></div>
              <div class="movie-rating"></div>
              <div class="movie-imdbVotes"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
